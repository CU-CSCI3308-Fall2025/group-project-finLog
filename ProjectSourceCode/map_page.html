<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FINLOG - Map</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <header class="p-2 bg-secondary text-white">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light">≡</button>
      <div class="text-center">
        <h1 class="m-0">FINLOG</h1>
        <div class="mt-1">
          <a href="home.html" class="btn btn-outline-light btn-sm me-2">Home</a>
          <a href="finlog.html" class="btn btn-outline-light btn-sm me-2">Fish Log</a>
          <a href="map_page.html" class="btn btn-outline-light btn-sm me-2">Map</a>
          <a href="upload.html" class="btn btn-outline-light btn-sm me-2">Upload</a>
          <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
        </div>
      </div>
      <a href="login.html" class="btn btn-outline-light">Login</a>
    </div>
  </header>
  
  <main class="container my-3">
    <h2 class="mb-2">Fishing Locations Map</h2>
    
    <div id="map" class="map-container"></div>
    
    <div class="row mt-3">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Map Legend</h5>
            <div class="row">
              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge bg-primary me-2">●</span>
                  <span>Recent Catches</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge bg-success me-2">●</span>
                  <span>Best Fishing Spots</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge bg-warning me-2">●</span>
                  <span>Explored Areas</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Posted Locations</h5>
            <div id="pin-list" class="pin-list"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="auth.js"></script>
  <script src="map.js"></script>
  <script>
    // Check if user is logged in and update navbar
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/auth/check');
        const result = await response.json();
        
        if (result.authenticated) {
          updateNavbarWithUser(result.user);
        }
      } catch (error) {
        console.log('Not authenticated');
      }
    });
  </script>
</body>
</html>
