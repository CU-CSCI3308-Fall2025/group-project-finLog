<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FINLOG - Map</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <header class="p-3 bg-white">
    <div class="d-flex justify-content-between align-items-center">
        <div class="header-left">
            <h1 class="m-0">FINLOG</h1>
          </div>
        
          <div class="header-center flex-grow-1 d-flex justify-content-center">
            <input 
              type="search"
              class="form-control search-bar"
              placeholder="Search for a Place, Space or type of Fish!"
            >
          </div>
        
          <div class="header-right">
            <a href="login.html" class="btn btn-outline-light">Login</a>
          </div>
    </div>
  </header>
  
  <div class="container-fluid py-1">
    <div class="row min-vh-100">
        <div class="col-md-3 d-none d-md-block bg-light">
        <div class="sticky-top py-4">
            <h5 class="mb-4">FinLog</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="map_page.html">Map Page</a></li>
                <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
            </ul>
        </div>
    </div>
          
          
    <div class="col-md-9">
  
  <main class="container my-3">
    <h2 class="mb-2">Fishing Locations Map</h2>
    
    <div id="map" class="map-container"></div>
    
    <div class="row mt-3">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Map Legend</h5>
            <div class="row">
              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge bg-primary me-2">●</span>
                  <span>Recent Catches</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge bg-success me-2">●</span>
                  <span>Best Fishing Spots</span>
                </div>
              </div>
              <div class="col-md-4">
                <div class="d-flex align-items-center mb-2">
                  <span class="badge bg-warning me-2">●</span>
                  <span>Explored Areas</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Posted Locations</h5>
            <div id="pin-list" class="pin-list"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="auth.js"></script>
  <script src="map.js"></script>
  <script>
    // Check if user is logged in and update navbar
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/auth/check');
        const result = await response.json();
        
        if (result.authenticated) {
          updateNavbarWithUser(result.user);
        }
      } catch (error) {
        console.log('Not authenticated');
      }
    });
  </script>
</body>
</html>
