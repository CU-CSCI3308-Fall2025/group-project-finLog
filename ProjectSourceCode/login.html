<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FINLOG - Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <header class="p-2 bg-secondary text-white">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light">â‰¡</button>
      <div class="text-center">
        <h1 class="m-0">FINLOG</h1>
        <div class="mt-1">
          <a href="home.html" class="btn btn-outline-light btn-sm me-2">Home</a>
          <a href="finlog.html" class="btn btn-outline-light btn-sm me-2">Fish Log</a>
          <a href="map_page.html" class="btn btn-outline-light btn-sm">Map</a>
          <a href="upload.html" class="btn btn-outline-light btn-sm">Upload</a>
        </div>
      </div>
      <a href="login.html" class="btn btn-outline-light">Login</a>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
              </li>
            </ul>

            <!-- Tabs Content -->
            <div class="tab-content" id="authTabsContent">
              <!-- Login Tab -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="text-center mb-4">Login</h2>
                
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="login-username" class="form-label">Login:</label>
                    <input type="text" class="form-control" id="login-username" placeholder="Enter username" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="login-password" class="form-label">PASSWORD:</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
                  </div>
                  
                  <button type="submit" class="btn btn-secondary w-100">Login</button>
                </form>
              </div>

              <!-- Register Tab -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <h2 class="text-center mb-4">Register</h2>
                
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="register-username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="register-username" name="username" placeholder="Enter username" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="register-password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter password" required>
                  </div>
                  
                  <button type="submit" class="btn btn-secondary w-100">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Handle Login Form
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('login-username').value.toLowerCase().trim();
      const password = document.getElementById('login-password').value;
      
      // Store user session
      sessionStorage.setItem('username', username);
      
      // Redirect based on username
      if (username === 'admin') {
        sessionStorage.setItem('userRole', 'admin');
        window.location.href = 'admin-dashboard.html';
      } else if (username === 'user') {
        sessionStorage.setItem('userRole', 'user');
        window.location.href = 'dashboard.html';
      } else {
        // Default: regular user dashboard
        sessionStorage.setItem('userRole', 'user');
        window.location.href = 'dashboard.html';
      }
    });

    // Handle Register Form
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;
      
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        if (response.ok) {
          alert('Registration successful! Please login.');
          // Switch to login tab
          const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
          loginTab.show();
          // Clear the register form
          document.getElementById('registerForm').reset();
        } else {
          alert('Registration failed. Username may already exist.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred during registration. Please try again.');
      }
    });
  </script>
</body>
</html>
