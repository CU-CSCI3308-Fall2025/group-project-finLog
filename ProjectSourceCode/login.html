<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FINLOG - Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <header class="p-2 bg-secondary text-white">
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light">â‰¡</button>
      <div class="text-center">
        <h1 class="m-0">FINLOG</h1>
        <div class="mt-1">
          <a href="home.html" class="btn btn-outline-light btn-sm me-2">Home</a>
          <a href="finlog.html" class="btn btn-outline-light btn-sm me-2">Fish Log</a>
          <a href="map_page.html" class="btn btn-outline-light btn-sm me-2">Map</a>
          <a href="upload.html" class="btn btn-outline-light btn-sm me-2">Upload</a>
          <a href="dashboard.html" class="btn btn-outline-light btn-sm">Dashboard</a>
        </div>
      </div>
      <a href="login.html" class="btn btn-outline-light">Login</a>
    </div>
  </header>

  <div class="container-fluid py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow">
          <div class="card-body p-4">
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
              </li>
            </ul>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Tabs Content -->
            <div class="tab-content" id="authTabsContent">
              <!-- Login Tab -->
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <h2 class="text-center mb-4">Login</h2>
                
                <form id="loginForm">
                  <div class="mb-3">
                    <label for="login-username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="login-username" placeholder="Enter username" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="login-password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Enter password" required>
                  </div>
                  
                  <button type="submit" class="btn btn-secondary w-100">
                    <span id="loginButtonText">Login</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  </button>
                </form>
              </div>

              <!-- Register Tab -->
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <h2 class="text-center mb-4">Register</h2>
                
                <form id="registerForm">
                  <div class="mb-3">
                    <label for="register-username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="register-username" name="username" placeholder="Enter username" required>
                    <div class="form-text">Choose a unique username</div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="register-email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter email" required>
                    <div class="form-text">We'll never share your email</div>
                  </div>
                  
                  <div class="mb-3">
                    <label for="register-password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="register-password" name="password" placeholder="Enter password" required minlength="6">
                    <div class="form-text">Minimum 6 characters</div>
                  </div>
                  
                  <button type="submit" class="btn btn-secondary w-100">
                    <span id="registerButtonText">Register</span>
                    <span id="registerSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Utility function to show alerts
    function showAlert(message, type = 'danger') {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.role = 'alert';
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      alertContainer.innerHTML = '';
      alertContainer.appendChild(alert);
      
      // Auto-dismiss after 5 seconds
      setTimeout(() => {
        alert.classList.remove('show');
        setTimeout(() => alert.remove(), 150);
      }, 5000);
    }

    // Handle Login Form
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      
      // Show loading state
      const buttonText = document.getElementById('loginButtonText');
      const spinner = document.getElementById('loginSpinner');
      buttonText.classList.add('d-none');
      spinner.classList.remove('d-none');
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        const result = await response.json();
        
        // Reset button state
        buttonText.classList.remove('d-none');
        spinner.classList.add('d-none');

        if (response.ok && result.status === 'success') {
          showAlert('Login successful! Redirecting...', 'success');
          
          // Store user info in sessionStorage
          sessionStorage.setItem('user', JSON.stringify(result.user));
          
          // Redirect based on role
          setTimeout(() => {
            const role = result.user.role || 'user';
            
            if (role === 'admin' || role === 'moderator') {
              window.location.href = 'admin-dashboard.html';
            } else {
              window.location.href = 'dashboard.html';
            }
          }, 1000);
        } else {
          showAlert(result.message || 'Login failed. Please check your credentials.', 'danger');
        }
      } catch (error) {
        // Reset button state
        buttonText.classList.remove('d-none');
        spinner.classList.add('d-none');
        
        console.error('Login error:', error);
        showAlert('An error occurred during login. Please try again.', 'danger');
      }
    });

    // Handle Register Form
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      
      // Basic validation
      if (password.length < 6) {
        showAlert('Password must be at least 6 characters long.', 'warning');
        return;
      }
      
      // Show loading state
      const buttonText = document.getElementById('registerButtonText');
      const spinner = document.getElementById('registerSpinner');
      buttonText.classList.add('d-none');
      spinner.classList.remove('d-none');
      
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: username,
            email: email,
            password: password
          })
        });

        const result = await response.json();
        
        // Reset button state
        buttonText.classList.remove('d-none');
        spinner.classList.add('d-none');

        if (response.ok && result.status === 'success') {
          showAlert('Registration successful! Please login.', 'success');
          
          // Clear the register form
          document.getElementById('registerForm').reset();
          
          // Switch to login tab after 2 seconds
          setTimeout(() => {
            const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
            loginTab.show();
            
            // Pre-fill username in login form
            document.getElementById('login-username').value = username;
            document.getElementById('login-password').focus();
          }, 2000);
        } else {
          showAlert(result.message || 'Registration failed. Please try again.', 'danger');
        }
      } catch (error) {
        // Reset button state
        buttonText.classList.remove('d-none');
        spinner.classList.add('d-none');
        
        console.error('Registration error:', error);
        showAlert('An error occurred during registration. Please try again.', 'danger');
      }
    });

    // Clear alerts when switching tabs
    document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(button => {
      button.addEventListener('shown.bs.tab', function() {
        document.getElementById('alertContainer').innerHTML = '';
      });
    });
  </script>
</body>
</html>
