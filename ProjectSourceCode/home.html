<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FINLOG - home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <header class="p-3 bg-white">
    <div class="d-flex justify-content-between align-items-center">
        <div class="header-left">
            <h1 class="m-0">FINLOG</h1>
          </div>
        
          <div class="header-center flex-grow-1 d-flex justify-content-center">
            <input 
              type="search"
              class="form-control search-bar"
              placeholder="Search for a Place, Space or type of Fish!"
            >
          </div>
        
          <div class="header-right">
            <a href="login.html" class="btn btn-outline-light">Login</a>
          </div>
    </div>
  </header>
  
  <div class="container-fluid py-1">
    <div class="row min-vh-100">
        <div class="col-md-3 d-none d-md-block bg-light">
        <div class="sticky-top py-4">
            <h5 class="mb-4">FinLog</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="map_page.html">Map Page</a></li>
                <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
            </ul>
        </div>
    </div>
          
          
    <div class="col-md-9">
        
        
        <div id="postFeed" class="overflow-auto" style="max-height: 100vh; padding-right: 1rem;">
            <div class="pt-3 pb-2" style="z-index: 1020;">
                  <div class="search-type">
                    <button class="btn btn-outline-secondary rounded-pill btn-sm active">For you</button>
                    <button class="btn btn-outline-secondary rounded-pill btn-sm">Recent</button>
                    <button class="btn btn-outline-secondary rounded-pill btn-sm">Nearby</button>
                    <button class="btn btn-outline-secondary rounded-pill btn-sm">Trending</button>
                    <button class="btn btn-outline-secondary rounded-pill btn-sm">Size</button>
                    <a href="upload.html" class="btn btn-secondary btn-upload">Upload</a>
                  </div>
            </div>
            
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3">Loading posts...</p>
            </div>
  
      </div>
    </div>
  </div>
  </div>
  
  <script src="auth.js"></script>
  <script>
    // Check if user is logged in and update navbar (but don't redirect)
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/api/auth/check');
        const result = await response.json();
        
        if (result.authenticated) {
          updateNavbarWithUser(result.user);
        }
      } catch (error) {
        console.log('Not authenticated');
      }
    });
  </script>
  <script src="home.js"></script>
</body>
</html>
