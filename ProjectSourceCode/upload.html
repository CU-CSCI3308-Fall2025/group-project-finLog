<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>FINLOG</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">

  <header class="p-3 bg-white">
    <div class="d-flex justify-content-between align-items-center">
        <div class="header-left">
            <h1 class="m-0">FINLOG</h1>
          </div>
        
          <div class="header-center flex-grow-1 d-flex justify-content-center">
            <input 
              type="search"
              class="form-control search-bar"
              placeholder="Search for a Place, Space or type of Fish!"
            >
          </div>
        
          <div class="header-right">
            <a href="login.html" class="btn btn-outline-light">Login</a>
          </div>
    </div>
  </header>
  
  <div class="container-fluid py-1">
    <div class="row min-vh-100">
        <div class="col-md-3 d-none d-md-block bg-light">
        <div class="sticky-top py-4">
            <h5 class="mb-4">FinLog</h5>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="map_page.html">Map Page</a></li>
                <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
            </ul>
        </div>
    </div>
          
          
    <div class="col-md-9">

  <main class="container my-4">
    <h2>Upload a Post!</h2>
    <form id="uploadForm" class="mb-4">
        <div class="mb-3">
            <label for="imageInput" class="form-label">Upload Image</label>
            <input type="file" class="form-control" id="imageInput" name="image" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="captionInput" class="form-label">Caption</label>
            <textarea class="form-control" id="captionInput" name="caption" rows="3" placeholder="Write a caption for your post..."></textarea>
        </div>
        <div class="mb-3">
            <label for="fishWeightInput" class="form-label">Fish Weight (lbs)</label>
            <input type="number" step="any" class="form-control" id="fishWeightInput" name="fish_weight" placeholder="e.g., 5.5">
        </div>
        <div class="mb-3">
            <label for="fishSpeciesInput" class="form-label">Fish Species</label>
            <input type="text" class="form-control" id="fishSpeciesInput" name="fish_species" placeholder="e.g., Rainbow Trout">
        </div>
        <div class="mb-3">
            <label for="xCoordInput" class="form-label">X Coordinate (Optional)</label>
            <input type="number" step="any" class="form-control" id="xCoordInput" name="x_coord" placeholder="e.g., 40.7128">
        </div>
        <div class="mb-3">
            <label for="yCoordInput" class="form-label">Y Coordinate (Optional)</label>
            <input type="number" step="any" class="form-control" id="yCoordInput" name="y_coord" placeholder="e.g., -74.0060">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>

    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script src="upload.js"></script>
  <script>
    // Check authentication on page load
    window.addEventListener('DOMContentLoaded', async () => {
      const user = await checkAuth();
      if (user) {
        updateNavbarWithUser(user);
      }
    });
  </script>
</body>
</html>
